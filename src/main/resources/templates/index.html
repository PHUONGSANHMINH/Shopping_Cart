<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::Layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
</head>
<body>
<section style="margin-top: 25px">

	<!-- Start Slide -->
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">

			<div class="carousel-item active">
				<img src="/img/profile_img/slide0.jpg" class="d-block w-100" height="550px" alt="">
			</div>
			<div class="carousel-item">
				<img src="/img/profile_img/slide1.jpg" class="d-block w-100" height="550px" alt="">
			</div>
			<div class="carousel-item">
				<img src="/img/profile_img/slide2.jpg" class="d-block w-100" height="550px" alt="">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- End Slide -->

	<!-- Category Module -->
	<div class="container-fluid bg-light p-3">
		<div class="row">
			<p class="text-center fs-4"> Category </p>
			<div class="col-md">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img src="/img/category_img/cat1.png" width="40%" height="140px" alt="">
						<p>Ipad</p>
					</div>
				</div>
			</div>
			<div class="col-md">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">

						<img src="/img/category_img/cat2.png" width="30%" height="140px">
						<p>Iphone</p>
					</div>
				</div>
			</div>
			<div class="col-md">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img src="/img/category_img/cat3.png" width="70%" height="140px">
						<p>Macbook</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Category Module -->

	<!-- Start Lastest Product Module -->

		<div class="row">
			<p class="text-center fs-4"> Lastest Product</p>

			<div class="col-md-3">

						<img src="/img/product_img/product1.png" class=""
							 width="30%" height="140px">
						<p class="text-center">Iphone 15</p>

			<div class="col-md-3">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">

						<p class="text-center">Iphone 15</p>

				</div>
			</div>

			<div class="col-md-3">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img src="/img/product_img/product1.png" class="" width="30%" height="140px">
						<p class="text-center">Iphone 15</p>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img src="/img/product_img/product1.png" class="" width="30%" height="140px">
						<p class="text-center">Iphone 15</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Lastest Product Module-->
</section>
</body>
</html>
